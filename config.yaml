--- 
imports: 
  - path: config.jinja
  - path: consul.jinja
  - path: haproxy.jinja
  - path: api-internal.jinja
  - path: www-frontend.jinja
resources: 
  - 
    name: internal
    type: config.jinja
    properties: 
      image: {{var `image`}}
      region: us-central1
      backend_app_bin: {{var `backend_app_bin`}}
      machine_type: 
        consul: n1-highcpu-2
        haproxy: n1-highcpu-4
        api: n1-highcpu-2 
        www: n1-highcpu-2
      zones_to_use: [us-central1-a, us-central1-b]
      zones: 
        us-central1-f: 
          api_servers: {{var `api_servers`}}
          api_servers_size: {{var `api_servers_size`}}
          haproxy_servers: {{var `haproxy_servers`}}
          haproxy_servers_size: {{var `haproxy_servers_size`}}
          www_servers: {{var `www_servers`}}
          www_servers_size: {{var `www_servers_size`}}
          max_api_servers: 100
          min_api_servers: 0
        us-central1-b: 
          api_servers: {{var `api_servers`}}
          api_servers_size: {{var `api_servers_size`}}
          haproxy_servers: {{var `haproxy_servers`}}
          haproxy_servers_size: {{var `haproxy_servers_size`}}
          www_servers: {{var `www_servers`}}
          www_servers_size: {{var `www_servers_size`}}
          max_api_servers: 100
          min_api_servers: 0
